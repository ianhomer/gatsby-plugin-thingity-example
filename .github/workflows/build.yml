name: Build

on: [push]

jobs:
  build-publish:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        registry-url: https://npm.pkg.github.com/
        scope: '@ianhomer'
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build
      env:
        CI: true
        NODE_AUTH_TOKEN: ${{ secrets.READ_PACKAGES_PAT }}
    - name: GCP Setup
      uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        version: '270.0.0'
        service_account_email: ${{ secrets.GKE_THINGS_EMAIL }}
        service_account_key: ${{ secrets.GKE_THINGS_KEY }}
    - name: Publish
      run: |
        gsutil web set -m index.html -e 404.html gs://example.things.purplepip.com
        gsutil -m rsync -R public gs://example.things.purplepip.com
